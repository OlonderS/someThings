  <body>
    <script>
      const lista = ["jablko", "gruszka", "ananas", "porzeczka", "schabowy"]

      function wypiszFor(lista) {
        for (let i = 0; i<lista.length; i++)
          console.log(lista[i]);
      }

      function wypiszForEach(lista) {
        lista.forEach(x=>console.log(x));
      }

      function wypiszLosowo(lista) {
        for (let i = lista.length - 1; i > 0; i--) {
          let j = Math.floor(Math.random() * (i + 1));
          [lista[i], lista[j]] = [lista[j], lista[i]];
        }
        wypiszForEach(lista);
      }

      wypiszLosowo(lista);
    </script>
